ignore:
  resource_names:
    - AnomalyDetector
    - CompositeAlarm
    - InsightRule
    - ManagedInsightRule
    # - MetricStream
model_name: monitoring
operations:
  DeleteAlarms:
    operation_type:
    - Delete
    resource_name: MetricAlarm
  DescribeAlarms:
    output_wrapper_field_path: MetricAlarms
    operation_type:
    - List
    resource_name: MetricAlarm
  PutMetricAlarm:
    operation_type:
    - Create
    - Update
    resource_name: MetricAlarm
  PutMetricStream:
    operation_type:
    - Create
    - Update
    resource_name: MetricStream
  DeleteDashboards:
    operation_type:
    - Delete
    resource_name: Dashboard
  GetDashboard:
    operation_type:
    - ReadOne
    resource_name: Dashboard
  ListDashboards:
    operation_type:
    - ReadMany
    resource_name: Dashboard
  PutDashboard:
    operation_type:
    - Create
    - Update
    resource_name: Dashboard
resources:
  MetricAlarm:
    fields:
      Name:
        is_primary_key: true
        is_required: true
    renames:
      operations:
        PutMetricAlarm:
          input_fields:
            AlarmName: Name
    hooks:
      sdk_read_many_post_build_request:
        template_path: hooks/metricalarm/sdk_read_many_post_build_request.go.tpl
      sdk_delete_post_build_request:
        template_path: hooks/metricalarm/sdk_delete_post_build_request.go.tpl
  Dashboard:
    fields:
      DashboardName:
        is_primary_key: true
        is_required: true
      DashboardBody:
        is_required: true
      DashboardArn:
        is_read_only: true
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - InvalidParameterValueException
        - ResourceNotFoundException
    tags:
      ignore: true