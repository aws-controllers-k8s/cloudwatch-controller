apiVersion: cloudwatch.services.k8s.aws/v1alpha1
kind: Dashboard
metadata:
  name: $DASHBOARD_NAME
  namespace: default
spec:
  dashboardName: $DASHBOARD_NAME
  dashboardBody: |
    {
      "widgets": [
        {
          "type": "metric",
          "x": 0,
          "y": 0,
          "width": 12,
          "height": 6,
          "properties": {
            "metrics": [
              [ "AWS/EC2", "CPUUtilization", "InstanceId", "i-1234567890abcdef0" ]
            ],
            "period": 300,
            "stat": "Average",
            "region": "us-west-2",
            "title": "EC2"
          }
        }
      ]
    }