ignore:
  resource_names:
    - AnomalyDetector
    - CompositeAlarm
    - InsightRule
    - ManagedInsightRule
    - MetricStream
model_name: monitoring
operations:
  DeleteAlarms:
    operation_type:
    - Delete
    resource_name: MetricAlarm
  DescribeAlarms:
    output_wrapper_field_path: MetricAlarms
    operation_type:
    - List
    resource_name: MetricAlarm
  PutMetricAlarm:
    operation_type:
    - Create
    - Update
    resource_name: MetricAlarm
resources:
  MetricAlarm:
    fields:
      Name:
        is_primary_key: true
        is_required: true
    renames:
      operations:
        PutMetricAlarm:
          input_fields:
            AlarmName: Name
    hooks:
      sdk_delete_post_build_request:
        template_path: hooks/metricalarm/sdk_delete_post_build_request.go.tpl
